<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Model Viewer with Audio & Text</title>
    <meta charset="utf-8" />
    <meta name="description" content="<model-viewer> template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />

    <script>
      const listItem = {
        "hotspot-1": {
          heading: "Reagent Tray",
          items: [
            "Having 88 Refrigerated Reagents Positions.",
            "Practically all Chemistry parameters can accommodate within these positions.",
          ],
        },
        "hotspot-2": {
          heading: "Sample Tray",
          items: [
            "Having 126 Refrigerated Sample Positions.",
            "10 separate sample loading racks make continuous loading system for seamless workflow.",
          ],
        },
      };
    </script>
  </head>
  <body>
    <div id="loader-container">
      <img src="./thumbnail/C600.webp" width="25%" alt="" srcset="" />
      <div id="loader-text">Loading... 0%</div>
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <div id="info-box"><span id="info-text"></span></div>

    <audio id="hotspot-audio" hidden></audio>

    <model-viewer
      id="modelViewer"
      src="./model/c600_version02.glb"
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="/thumbnail/C600.webp"
      shadow-intensity="2"
      shadow-softness="0.83"
      exposure="1"
      environment-image="./thumbnail/photo_studio_broadway_hall_4k.hdr"
    >
      <div id="usbDriver" class="mainsdivstyle">
        <p class="close-btn">
          <img src="https://img.icons8.com/color/512/delete-sign.png" />
        </p>

        <h2 class="cardTitle"></h2>
        <div id="textTitle" class="panel-heading"></div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="-0.03012640075272605m 0.11856891069327002m 0.006345217312269543m"
        data-normal="-0.00008798842193944261m 0.9929123883864757m 0.1188485643443037m"
        data-visibility-attribute="visible"
        data-audio="./audio/Reagent_Tray.mp3"
      >
        <div class="HotspotAnnotation">Reagent Tray</div></button
      ><button
        class="Hotspot"
        slot="hotspot-2"
        data-position="0.029096679172111402m 0.1184336736791008m 0.0074768014674942915m"
        data-normal="0.0001460871344736069m 0.9929221051256721m 0.11876730110326168m"
        data-visibility-attribute="visible"
        data-audio="./audio/Sample_Tray.mp3"
      >
        <div class="HotspotAnnotation">Sample Tray</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <button class="refreshBtn" onclick="resetModel();">
      <img src="https://cdn-icons-png.flaticon.com/512/2546/2546705.png" />
    </button>

    <button class="audioBtn" id="muteAudioBtn">ðŸ”ˆ</button>

    <script src="./script.js"></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
  </body>
</html>

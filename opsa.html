<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Opsa Model</title>
    <meta charset="utf-8" />
    <meta name="description" content="<model-viewer> template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" href="./styles.css" rel="stylesheet" />

    <script>
      const listItem = {
        "hotspot-1": {
          heading: "Sensor features",
          items: [
            "Unique cell rotation mechanism for accurate readings even with contaminated samples",
            "OPSA-150 uses a wiper to continuously clean the measurement cell",
          ],
        },
        "hotspot-2": {
          heading: "LCD Screen",
          items: [
            "You can see COD,BOD,TSS value in a single page at the same time.",
            "Response time within 60 seconds.",
          ],
        },
      };
    </script>
  </head>
  <body>
    <div id="loader-container">
      <img src="./thumbnail/Opsa_150.webp" width="25%" alt="" srcset="" />
      <div id="loader-text">Loading... 0%</div>
      <div id="progress-bar">
        <div id="progress-fill"></div>
      </div>
    </div>

    <!-- Hidden audio player -->
    <div id="info-box"><span id="info-text"></span></div>

    <audio id="hotspot-audio" hidden></audio>

    <model-viewer
      id="modelViewer"
      src="./model/opsa_version01.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      tone-mapping="neutral"
      poster="opsa.webp"
      shadow-intensity="2"
      environment-image="./thumbnail/photo_studio_broadway_hall_4k.hdr"
      shadow-softness="0.83"
      exposure="1"
    >
      <div id="usbDriver" class="mainsdivstyle">
        <p class="close-btn">
          <img src="https://img.icons8.com/color/512/delete-sign.png" />
        </p>

        <h2 class="cardTitle"></h2>
        <div id="textTitle" class="panel-heading"></div>
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <button
        class="Hotspot"
        slot="hotspot-1"
        data-position="-0.19846542753770363m 0.5377807204938939m 0.16483278414812674m"
        data-normal="-0.0000010019277089114435m 0m 0.9999999999994981m"
        data-visibility-attribute="visible"
        data-audio="./audio/OPSA150_Sensor.mp3"
      >
        <div class="HotspotAnnotation">Sensor Features</div></button
      ><button
        class="Hotspot"
        slot="hotspot-2"
        data-position="0.037300056869632905m 1.6752329499093412m -0.056878314125170054m"
        data-normal="-0.0000010665308402497434m 8.130260982088113e-7m 0.9999999999991008m"
        data-visibility-attribute="visible"
        data-audio="./audio/OPSA150_LCD.mp3"
      >
        <div class="HotspotAnnotation">LCD Screen</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">View in your space</button>
      <div id="ar-prompt">
        <img src="ar_hand_prompt.png" />
      </div>
    </model-viewer>
    <button class="refreshBtn" onclick="resetModel();">
      <img src="https://cdn-icons-png.flaticon.com/512/2546/2546705.png" />
    </button>

    <button class="audioBtn" id="muteAudioBtn">ðŸ”ˆ</button>

    <script src="./script.js"></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
  </body>
</html>
